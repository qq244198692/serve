    <div class="msg">提示：<span class="gift-price-s">1</span>价值1元RMB</div>
    <div class="sub-btn like-box active">提交</div>
    <div class="sub-btn discontent-box active">匿名提交</div>

    <script src="./js/jquery.min.js"></script>
    <script>
    $(function(){
        //点击喜欢or不喜欢按钮
        $('.serve-btn-box').on('click','.serve-btn',function(e){
            e.stopPropagation();
            e.preventDefault();
            if(!$(this).hasClass('cur')){
                $(this).siblings('.cur').removeClass('cur');
                $(this).addClass('cur');
                $('.comment-txt textarea').val('')
                $('.comment-txt').hide();
                $('.comment-msg').attr('lang','0').text('评论留言区')
            }
            if($(this).hasClass('like')){
                $('.discontent-box').hide();
                $('.like-box').show();
                $('.comment-box .comment-item').each(function(i,v){
                    if(i<4){
                        $(v).addClass('cur')
                    }else{
                        $(v).removeClass('cur')
                    }
                })
            }else if($(this).hasClass('discontent')){
                $('.discontent-box').show();
                $('.like-box').hide();
                $('.comment-box .comment-item').each(function(i,v){
                    if(i<1){
                        $(v).addClass('cur')
                    }else{
                        $(v).removeClass('cur')
                    }
                })
            }
        })

        //评价星星
        $('.comment-box').on('click','.comment-item',function(){
            var idx=$(this).attr('lang');
            $('.comment-box .comment-item').each(function(i,v){
                if(i<=idx){
                    $(v).addClass('cur')
                }else{
                    $(v).removeClass('cur')
                }
            })
        })

        //点击礼物
        $('.comment-gift').on('click','.gift-item',function(){
            if(!$(this).hasClass('cur')){
                $(this).siblings('.cur').removeClass('cur');
                $(this).addClass('cur');
            }else{
                $(this).removeClass('cur');
            }
            //点击其他金额
            if($(this).hasClass('other')){
                var that=this;
				$(this).find(".other-price").css('opacity',0);
                $(this).find('.price-ipt').show();
                $('.price-ipt input').focus();
				$('.price-ipt input').css('border','1px solid #12d041')
                $('.price-ipt input').unbind('blur');
                $('.price-ipt input').bind('blur',function(){
                    if(this.value=='' || this.value==' '){
                        $(that).find('.price-ipt').hide();
						$(that).find(".other-price").css('opacity',1);
                        $(that).find('#giftPrice').val(0) 
                    }else{
                        $(that).find('#giftPrice').val(this.value) 
                    }
					$('.price-ipt input').css('border','1px solid transparent')
                });
            }
        })

        //点击差评tab
        $('.comment-type').on('click','.coment-type-item',function(){
            $(this).toggleClass('cur');
        })

        //点击留言
        $('.comment-text').click(function(){
            var msg=$(this).find('.comment-msg');
            $('.comment-txt').show();
            $('.comment-txt textarea').focus();
            if(msg.attr('lang')==0){
                $('.comment-txt textarea').val('');
            }else if(msg.attr('lang')==1){
                $('.comment-txt textarea').val(msg.text());
            }
           
            $('.comment-txt textarea').unbind('blur');
            $('.comment-txt textarea').bind('blur',function(){
                if(this.value=='' || this.value==' '){
                    msg.text('评论留言区')
                    msg.attr('lang','0')
                }else{
                    msg.text(this.value)
                    msg.attr('lang','1')
                }
                $('.comment-txt').hide();
            });
        })

        //提交
        $('.sub-btn').click(function(){
            var star=$('.comment-box').find('.cur').length;//星星数
            var msg=$('.comment-text').find('.comment-area').val();//评论留言

            if($(this).hasClass('like-box')){//喜欢
                var srice=$('.like-box').find('.cur').find('#giftPrice').val();//赠送的钱
                var sc=$('#checkbox-sc:checked').length==1 ? 1:0;//是否收藏：1收藏，0不收藏
                var nm=$('#checkbox-nm:checked').length==1 ? 1:0;//是否匿名：1匿名，0不匿名

                console.log(star,msg,srice,sc,nm)
            }else{//不满意
                var tabs=$('.comment-type').find('.cur');
                var tab=[];//选中的标签
                if(tabs.length>0){
                    tabs.each(function(i,v){
                        tab.push(v.innerText);
                    })
                }
                var srice=$('.discontent-box').find('.cur').find('#giftPrice').val();//赠送的钱
                var hmd=$('#checkbox-hmd:checked').length==1 ? 1:0;//是否加入黑名单：1拉黑，0不拉黑

                console.log(star,msg,tab,srice,hmd)
            }
        })

        //其他金额变动
        $('.price-txt').on('input',function(){
            if(this.value.length==1){
                this.value=this.value.replace(/[^1-9]/g,'')
            }else{
                this.value=this.value.replace(/\D/g,'')
            }
			if(this.value>9999){
				this.value=9999;
			}
        })

        //选择赠送数据
        $('.take-list-box').on('click','.take-item',function(){
            var data=$(this).attr('data');
            if(!$(this).hasClass('cur')){
                $(this).siblings('.cur').removeClass('cur');
                $(this).addClass('cur');
            }

            //点击自定义数量
            if($(this).hasClass("take-t")){
                var val=$(this).attr('data');
                if(val){
                    $('#takeTtxt').val(val)
                }else{
                    $('#takeTtxt').val('')
                }
                $('.takeT-mask').show();
                if($(this).hasClass('dis')){
                    $('.takeT-mask').addClass('dis');
                }else{
                    $('.takeT-mask').removeClass('dis');
                }
                setTimeout(function(){
                    $('.takeT-mask').addClass('show');
                },10)
            }
        })
        //提交自定数量
        $('.takeT-btn').click(function(){
            $('.takeT-mask').removeClass('show');
            setTimeout(function(){
                var val=$('#takeTtxt').val();
                
                if(val==0 || val=='' || val==' '){
                    if($('.takeT-mask').hasClass('dis')){
                        $('.discontent-box .take-t span').text('自定义');
                        $('.discontent-box .take-t').attr('data','');
                    }else{
                        $('.like-box .take-t span').text('自定义');
                        $('.like-box .take-t').attr('data','');
                    }
                }else{
                    if($('.takeT-mask').hasClass('dis')){
                        $('.discontent-box .take-t span').text(val);
                        $('.discontent-box .take-t').attr('data',val);
                    }else{
                        $('.like-box .take-t span').text(val);
                        $('.like-box .take-t').attr('data',val);
                    }
                    
                }
                $('.takeT-mask').hide();
            },300)
        })
        $('#takeTtxt').on('input',function(){
            if(this.value.length==1){
                this.value=this.value.replace(/[^1-9]/g,'')
            }else{
                this.value=this.value.replace(/\D/g,'')
            }
        })
        
        $('.takeT-mask').click(function(e){
            if(this==e.target){
                $('.takeT-mask').removeClass('show');
                setTimeout(function(){
                    $('.takeT-mask').hide();
                },300)
            }
        })
        //更多
        $('.take-more').click(function(){
            $('.take-list-box .more').fadeToggle();
        })
    })
    </script>
